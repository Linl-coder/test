<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Telegram Mini Apps Vanilla JS Sample App</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
    <script src="https://deno.land/x/grammy@v1.25.0/mod.ts"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
      body {
        --bg-color: var(--tg-theme-bg-color);
        font: 12px/18px "Lucida Grande", "Lucida Sans Unicode", Arial, Helvetica,
          Verdana, sans-serif;
        background-color: var(--bg-color);
        color: var(--tg-theme-text-color);
        margin: 48px 24px;
        padding: 0;
        color-scheme: var(--tg-color-scheme);
      }
      a {
        color: var(--tg-theme-link-color);
      }
    </style>
  </head>

  <body>
    <div id="app">
      {{message}}
      <main>
        <div align="center">
          <a href="https://ton.org/"
            ><img
              width="48"
              src="./assets/tapps.png"
              alt="logo of telegram web apps"
          /></a>
        </div>
        <img width="48" :src="photoUrl" alt="" />
        <div style="color: red">{{tg_data}}</div>
        <div>{{userData}}</div>
        <h1 id="title">Telegram Mini Apps Vanilla JS Sample App</h1>
        <button @click="alert()">Launch Alert</button>
        <button @click="showPopup">Launch Popup</button>
      </main>
    </div>
    <script>
      var app = new Vue({
        el: "#app",
        data: {
          message: "Hello Vue",
          tg_data: "",
          bot: "222",
          photoUrl: "",
          userData: "111",
        },
        created() {
          // Init TWA
          Telegram.WebApp.ready();
          Telegram.WebApp.setBackgroundColor("#ff0000");

          const tg_data = Telegram.WebApp.initDataUnsafe;
          this.tg_data = tg_data;
          const userData = Telegram.WebAppUser;
          this.userData = userData;
          const botUsername = tg_data.user.username; // 替换为你的Telegram Bot的username
          const userId = tg_data.user.id; // 替换为要查询的用户的Telegram用户ID
          const token = "7169857792:AAHSC7TqH5DdttJRMTE1Y8ftyTjKQR_BVNI";
          // 获取用户信息
          fetch(
            `https://api.telegram.org/bot${token}/getUserProfilePhotos?user_id=${userId}&limit=1`
          )
            .then((response) => response.json())
            .then((data) => {
              console.log(data);
              if (data.result.total_count > 0) {
                const fileId = data.result.photos[0][0].file_id;
                return fetch(
                  `https://api.telegram.org/bot${token}/getFile?file_id=${fileId}`
                );
              } else {
                throw new Error("No profile photos found.");
              }
            })
            .then((response) => response.json())
            .then((fileData) => {
              const fileUrl = `https://api.telegram.org/file/bot${token}/${fileData.result.file_path}`;
              this.photoUrl = fileUrl;
            })
            .catch((error) => {
              console.log(error.message);
            });
        },
        methods: {
          alert(data = "Hello Tg") {
            Telegram.WebApp.showAlert(data);
          },
          showPopup() {
            console.log(111);
            Telegram.WebApp.showPopup({
              title: "Title",
              message: "Some message",
              buttons: [
                { id: "link", type: "default", text: "Open ton.org" },
                { type: "cancel" },
              ],
            });
          },
        },
      });
    </script>
  </body>
</html>
