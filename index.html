<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Telegram Mini Apps Vanilla JS Sample App</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
    <script src="https://deno.land/x/grammy@v1.25.0/mod.ts"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://telegram.org/js/telegram-widget.js?7"></script>
    <!-- <script src="https://tg.dev/telegram-widget.js?3" async></script> -->
    <style>
      body {
        --bg-color: var(--tg-theme-bg-color);
        font: 12px/18px "Lucida Grande", "Lucida Sans Unicode", Arial, Helvetica,
          Verdana, sans-serif;
        background-color: var(--bg-color);
        color: var(--tg-theme-text-color);
        margin: 48px 24px;
        padding: 0;
        color-scheme: var(--tg-color-scheme);
      }
      a {
        color: var(--tg-theme-link-color);
      }
      .btn {
        padding: 4px 10px;
        border-radius: 20px;
        background-color: #0088cc;
        color: #fff;
        border: none;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <div id="app">
      <main>
        <div align="center">
          <a href="https://jjchub.com/">
            <button class="btn">一键登录体验jjhub</button>
          </a>
          <button id="testBtn">测试按钮</button>
          <button onclick="Telegram.WebApp.expand();">Expand Webview</button>
          <button onclick="toggleMainButton();">Toggle Main Button</button>
          <button
            id="telegram-auth"
            onclick="initTelegramAuth()"
          >
            获取手机号
          </button>
          <p>手机号：<span id="phone"></span></p>
          <p id="cs"></p>
        </div>
      </main>
    </div>
    <script>
      Telegram.WebApp.ready();
      Telegram.WebApp.requestContact();
      // telegram小程序的登录
      // telegram 小程序获取用户的手机号
      function initTelegramAuth() {
        let phone = document.getElementById("phone");
        let cs = document.getElementById("cs");
        phone.innerText = "111";
        cs.innerText = Telegram.Widget;
        Telegram.Widget.Authorize({
          bot_id: '@JJhubBot',
          user_phone_number: true,
          size: "large",
          onSuccess: function (response) {
            console.log("授权成功", response);
            phone.innerText = response;
            var phoneNumber = response.user.phone_number;
            phone.innerText = phoneNumber;
          },
          onError: function (error) {
            console.error("授权失败", error);
          },
        });
      }
      initTelegramAuth()
      // 获取用户信息
      const phone = Telegram.WebApp.initDataUnsafe.user
      const testBtn = document.getElementById("testBtn");
      testBtn.addEventListener("click", () => {
        // telegram的弹窗
        Telegram.WebApp.showAlert("您的信息是：" + phone);
      });
      function toggleMainButton() {
        if (Telegram.WebApp.MainButton.isVisible) {
          Telegram.WebApp.MainButton.hide();
        } else {
          Telegram.WebApp.MainButton.show();
        }
      }
    </script>
  </body>
</html>
