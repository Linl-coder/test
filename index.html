<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Telegram Mini Apps Vanilla JS Sample App</title>
    <!-- Vue.js 库 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
    <!-- Grammy 库 -->
    <script src="https://cdn.jsdelivr.net/npm/grammy/dist/grammy.browser.js"></script>
    <!-- Telegram Web App 库 -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
      body {
        --bg-color: var(--tg-theme-bg-color);
        font: 12px/18px "Lucida Grande", "Lucida Sans Unicode", Arial, Helvetica,
          Verdana, sans-serif;
        background-color: var(--bg-color);
        color: var(--tg-theme-text-color);
        margin: 48px 24px;
        padding: 0;
        color-scheme: var(--tg-color-scheme);
      }
      a {
        color: var(--tg-theme-link-color);
      }
    </style>
  </head>

  <body>
    <div id="app">
      {{message}}
      <main>
        <div align="center">
          <a href="https://ton.org/"
            ><img
              width="48"
              src="./assets/tapps.png"
              alt="logo of telegram web apps"
          /></a>
        </div>
        <img width="48" :src="photoUrl" alt="" />
        <div style="color: red">{{tg_data}}</div>
        <div>{{bot}}</div>
        <h1 id="title">Telegram Mini Apps Vanilla JS Sample App</h1>
        <button @click="alert()">Launch Alert</button>
        <button @click="showPopup">Launch Popup</button>
      </main>
    </div>
    <script>
      var app = new Vue({
        el: "#app",
        data: {
          message: "Hello Vue",
          tg_data: "",
          bot: "",
          photoUrl: "",
        },
        created() {
          // Init TWA
          Telegram.WebApp.ready();
          Telegram.WebApp.setBackgroundColor("#ff0000");
          this.tg_data = Telegram.WebApp.initDataUnsafe;
          const token = "7169857792:AAHSC7TqH5DdttJRMTE1Y8ftyTjKQR_BVNI";
          const bot = new grammy.Bot(token);
          this.bot = bot;
          bot.command("start", async (ctx) => {
            const firstName = ctx.upadte.message.from.first_name;
            const userId = ctx.from.id;
            try {
              const profilePhotos = await ctx.telegram.getUserProfilePhotos(
                userId,
                {
                  limit: 1,
                }
              );
              if (profilePhotos.total_count > 0) {
                const fileId = profilePhotos.photos[0][0].file_id;
                const file = await ctx.telegram.getFile(fileId);
                this.photoUrl = `https://api.telegram.org/file/bot${token}/${file.file_path}`;
              }
            } catch (error) {
              this.alert(error.message);
            }
          });
          bot.start();
        },
        methods: {
          alert(data = "Hello Tg") {
            Telegram.WebApp.showAlert(data);
          },
          showPopup() {
            console.log(111);
            Telegram.WebApp.showPopup({
              title: "Title",
              message: "Some message",
              buttons: [
                { id: "link", type: "default", text: "Open ton.org" },
                { type: "cancel" },
              ],
            });
          },
        },
      });
    </script>
  </body>
</html>
