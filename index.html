<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Telegram Mini Apps Vanilla JS Sample App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
      body {
        --bg-color: var(--tg-theme-bg-color);
        font: 12px/18px "Lucida Grande", "Lucida Sans Unicode", Arial, Helvetica,
          Verdana, sans-serif;
        background-color: var(--bg-color);
        color: var(--tg-theme-text-color);
        margin: 48px 24px;
        padding: 0;
        color-scheme: var(--tg-color-scheme);
      }
      a {
        color: var(--tg-theme-link-color);
      }
    </style>
  </head>

  <body>
    <main>
      <div align="center">
        <a href="https://ton.org/"
          ><img
            width="48"
            src="./assets/tapps.png"
            alt="logo of telegram web apps"
        /></a>
      </div>
      <h1 id="title">Telegram Mini Apps Vanilla JS Sample App</h1>
      <button id="btn">Show Alert</button>

    </main>
    <script>
      import WebApp from "@twa-dev/sdk";
      WebApp.init(); // Initialize the WebApp SDK
      document
        .getElementById("btn")
        .addEventListener("click", () => {
          document.getElementById('title').innerText = 'Hello from WebApp!';
        }); // Add an event listener to the button to show an alert when clicked
    </script>
  </body>
</html>
