<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Telegram Mini Apps Vanilla JS Sample App</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
      body {
        --bg-color: var(--tg-theme-bg-color);
        font: 12px/18px "Lucida Grande", "Lucida Sans Unicode", Arial, Helvetica,
          Verdana, sans-serif;
        background-color: var(--bg-color);
        color: var(--tg-theme-text-color);
        margin: 48px 24px;
        padding: 0;
        color-scheme: var(--tg-color-scheme);
      }
      a {
        color: var(--tg-theme-link-color);
      }
    </style>
  </head>

  <body>
    <div id="app">
      {{message}}
      <main>
        <div align="center">
          <a href="https://ton.org/"
            ><img
              width="48"
              src="./assets/tapps.png"
              alt="logo of telegram web apps"
          /></a>
        </div>
        <h1 id="title">Telegram Mini Apps Vanilla JS Sample App</h1>
        <button @click="Telegram.WebApp.showAlert('Hello World!');">
          Launch Alert
        </button>
        <button @click="showPopup">Launch Popup</button>
      </main>
    </div>
    <script>
      var app = new Vue({
        el: "#app",
        data: {
          message: "Hello Vue",
        },
        created() {
          // Init TWA
          Telegram.WebApp.ready();
        },
        methods: {
          showPopup() {
            console.log(111)
            Telegram.WebApp.showPopup({
              title: "Title",
              message: "Some message",
              buttons: [
                { id: "link", type: "default", text: "Open ton.org" },
                { type: "cancel" },
              ],
            });
          },
        },
      });
    </script>
  </body>
</html>
