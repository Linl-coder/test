        color: var(--tg-theme-text-color);
        margin: 48px 24px;
        padding: 0;
        color-scheme: var(--tg-color-scheme);
      }
      a {
        color: var(--tg-theme-link-color);
      }
      .btn {
        padding: 4px 10px;
        border-radius: 20px;
        background-color: #0088cc;
        color: #fff;
        border: none;
        cursor: pointer;
      }
    </style>
  </head>
